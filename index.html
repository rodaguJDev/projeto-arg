<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="main.js"></script>
    </head>
    <body>
        <div class="dots dots-left">
            <div class="white-dot"></div>
        </div>
        <div class="dots dots-right">
            <div class="white-dot"></div>
        </div>
        <!--Hero area end-->
        <div class="hero_area">
            <svg
                class="waves"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
            >
                <defs>
                    <path
                        id="gentle-wave"
                        d="M -5.5 -20 c 0 3.75 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 h -5.5 v -198 z"
                    />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.7)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.5)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.3)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,1)" />
                </g>
            </svg>
            <svg
                class="waves mirror"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
            >
                <defs>
                    <path
                        id="gentle-wave"
                        d="M -5.5 -20 c 0 3.75 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 s 5 7.5 5 11 s -5 7.5 -5 11 h -5.5 v -198 z"
                    />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.7)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.5)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,0.3)" />
                    <use xlink:href="#gentle-wave" x="10" y="0" fill="rgba(0,0,0,1)" />
                </g>
            </svg>
        </div>
        <!--Hero area end-->
    </body>
</html>
